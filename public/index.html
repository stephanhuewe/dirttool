<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirt Tool - Vote for Bad Software</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dirt Tool</h1>
      <p>Vote for the worst software tools you've encountered</p>
    </header>
    
    <section class="add-tool-section">
      <h2>Add a New Tool</h2>
      <form id="add-tool-form">
        <div class="form-group">
          <input type="text" id="tool-name" placeholder="Enter tool name" required>
          <button type="submit">Add Tool</button>
        </div>
        <div id="error-message" class="error-message"></div>
      </form>
    </section>
    
    <section class="tools-section">
      <h2>Tools Ranking</h2>
      <div id="tools-list" class="tools-list">
        <div class="loading">Loading tools...</div>
      </div>
    </section>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
